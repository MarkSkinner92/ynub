<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='utf-8'>
    <title>YNUB</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div id='MainScreen'>
      <h1 class="title">YNUB Personal Finance</h1>
      <div class='screen'>
        <button id='inout'onclick='toggleInOut()'class = 'inout'>+</button>
        <input type='number'class='expenseField' placeholder="$0.00"></input>
      </div>
      <hr>
      <p class='header'>Category</p>
      <div class='screen'>
        <button onclick='getCategory()'class = 'button'>Single ></button>
        <button onclick='getCategory()'class = 'button'>Split ✂️</button>
      </div>
      <hr>
      <p class='header'>Payee</p>
      <div class='screen'>
        <button onclick='getCategory()'class = 'button'>Select Payee ></button>
      </div>
      <hr>
      <p class='header'>Date</p>
      <div class='screen'>
        <input type='date'/>
      </div>
      <hr>
      <p class='header'>Memo</p>
      <div class='screen'>
        <textarea style='width:100%;height:50px;resize: none'></textarea>
      </div>
      <div class='screen'>
        <button style='background:darkorange 'onclick='getCategory()'class = 'button'>Submit</button>
      </div>
    </div>
    <script src='main.js' charset='utf-8'></script>
  </body>
</html>
